name: Post Merge Actions

on:
  push:
    branches:
      - main
permissions:
  contents: read

jobs:
  integration-merge-test:
    # if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged
    runs-on: ubuntu-latest
    name: CI for Integration Merge Test
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # tag=v3
      - name: setup-go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # tag=v3.2.1
        with:
          go-version: '1.21'
      - uses: actions/cache@3624ceb22c1c5a301c8db4169662070a689d9ea8 # v4.1.1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
      - name: Setup the project
        run: go mod download
      - name: Install atlas
        uses: ariga/setup-atlas@v0
      - name: Run integration merge test
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make integration-merge-test
