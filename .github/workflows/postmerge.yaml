name: Post Merge
on:
  push:
    branches:
    - main
permissions:
  contents: read
jobs:
  test-integration:
    runs-on: ubuntu-latest
    name: CI for deps.dev tests
    steps:
      - name: Checkout code
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # tag=v3
      - name: setup-go
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # tag=v3.2.1
        with:
          go-version: '1.19'
      - uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
      - name: Setup the project
        run: go mod download
      - name: Run deps.dev tests
        env:
            DEPS_DEV_APIKEY: ${{ secrets.DEPS_DEV_APIKEY }}
        run: make deps-dev-test
  end-to-end:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '~1.19'
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: ./internal/testing/e2e/e2e
