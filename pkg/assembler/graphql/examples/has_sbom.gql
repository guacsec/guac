fragment allHasSBOMTree on HasSBOM {
  id
  subject {
    __typename
    ... on Package {
      id
      type
      namespaces {
        id
        namespace
        names {
          id
          name
          versions {
            id
            version
            qualifiers {
              key
              value
            }
            subpath
          }
        }
      }
    }
    ... on Artifact {
      id
      algorithm
      digest
    }
  }
  uri
  algorithm
  digest
  downloadLocation
  origin
  collector
  knownSince
}

query HasSBOMQ1 {
  HasSBOM(hasSBOMSpec: {}) {
    ...allHasSBOMTree
  }
}

query HasSBOMQ2 {
  HasSBOM(hasSBOMSpec: { origin: "Demo ingestion" }) {
    ...allHasSBOMTree
  }
}

query HasSBOMQ3 {
  HasSBOM(hasSBOMSpec: { subject: { package: { name: "openssl" } } }) {
    ...allHasSBOMTree
  }
}

query HasSBOMQ4 {
  HasSBOM(hasSBOMSpec: { subject: { artifact: { algorithm: "sha256" } } }) {
    ...allHasSBOMTree
  }
}

query HasSBOMQ5 {
  HasSBOM(
    hasSBOMSpec: {
      subject: {
        package: { name: "openssl" }
        artifact: { algorithm: "sha256" }
      }
    }
  ) {
    ...allHasSBOMTree
  }
}
