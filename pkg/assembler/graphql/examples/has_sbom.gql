fragment allHasSBOMTree on HasSBOM {
  uri
  subject {
    __typename 
    ... on Package {
      type
      namespaces {
        namespace
        names {
          name
          versions {
            version
            qualifiers {
              key
              value
            }
            subpath
          }
        }
      }
    }
   ...on Source {
      type
      namespaces {
        namespace
        names {
          name
          tag
          commit
        }
      }
    }
  }
  origin
  collector
}

query Q1 {
  HasSBOM(hasSBOMSpec: {}) {
    ...allHasSBOMTree
  }
}

query Q2 {
  HasSBOM(hasSBOMSpec: {origin: "testing backend"}) {
    ...allHasSBOMTree
  }
}

query Q3 {
  HasSBOM(hasSBOMSpec: {package: {name: "openssl"}}) {
    ...allHasSBOMTree
  }
}

query Q4 {
  HasSBOM(hasSBOMSpec: {source: {name: "github.com/guacsec/guac"}}) {
    ...allHasSBOMTree
  }
}

query Q5 {
  HasSBOM(hasSBOMSpec: {package: {name: "openssl"}, source: {name: "github.com/guacsec/guac"}}) {
    ...allHasSBOMTree
  }
}
