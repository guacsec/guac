fragment allSLSATree on HasSLSA {
  subject {
    __typename
    ... on Package {
      ...allPkgTree
    }
    ... on Source {
      ...allSrcTree
    }
    ... on Artifact {
      algorithm
      digest
    }
  }
  slsa {
      builtFrom {
        __typename
        ... on Package {
          ...allPkgTree
        }
        ... on Source {
          ...allSrcTree
        }
        ... on Artifact {
          algorithm
          digest
        }
      }
      builtBy {
        uri
      }
      buildType
      slsaPredicate {
        key
        value
      }
      slsaVersion
      startedOn
      finishedOn
      origin
      collector
  }
}

query SLSAQ1 {
  HasSLSA(hasSLSASpec: {}) {
    ...allSLSATree
  }
}

query SLSAQ2 {
  HasSLSA(hasSLSASpec: {origin: "testing backend"}) {
    ...allSLSATree
  }
}

query SLSAQ3 {
  HasSLSA(hasSLSASpec: {subject: {package: {name: "django"}}}) {
    ...allSLSATree
  }
}
