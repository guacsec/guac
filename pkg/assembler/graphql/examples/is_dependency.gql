fragment allIsDependencyTree on IsDependency {
  id
  justification
  package {
    id
    type
    namespaces {
      id
      namespace
      names {
        id
        name
        versions {
          id
          version
          qualifiers {
            key
            value
          }
          subpath
        }
      }
    }
  }
dependentPackage {
    id
    type
    namespaces {
      id
      namespace
      names {
        id
        name
        versions {
          id
          version
          qualifiers {
            key
            value
          }
          subpath
        }
      }
    }
  }
versionRange
origin
collector
}

query IsDepedencyQ1 {
  IsDependency(isDependencySpec: {}) {
    ...allIsDependencyTree
  }
}

query IsDepedencyQ2 {
  IsDependency(isDependencySpec: {origin: "testing backend"}) {
    ...allIsDependencyTree
  }
}

query IsDepedencyQ3 {
  IsDependency(isDependencySpec: {package: {name: "debian"}}) {
    ...allIsDependencyTree
  }
}

query IsDepedencyQ4 {
  IsDependency(isDependencySpec: {package: {name: "dpkg"}}) {
    ...allIsDependencyTree
  }
}
# returns nothing as there is no package with openSSL. It is a dependent package
query IsDepedencyQ5 {
  IsDependency(isDependencySpec: {package: {name: "openssl", version: "3.0.3"}}) {
    ...allIsDependencyTree
  }
}

query IsDepedencyQ6 {
  IsDependency(isDependencySpec: {dependentPackage: {name: "openssl"}}) {
    ...allIsDependencyTree
  }
}
