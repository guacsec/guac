fragment allCertifyVEXStatementTree on CertifyVEXStatement {
  id
  subject {
    __typename
    ... on Package {
      id
      type
      namespaces {
        id
        namespace
        names {
          id
          name
          versions {
            id
            version
            qualifiers {
              key
              value
            }
            subpath
          }
        }
      }
    }
    ... on Artifact {
      id
      algorithm
      digest
    }
  }
  vulnerability {
    id
    type
    vulnerabilityIDs {
      id
      vulnerabilityID
    }
  }
  status
  vexJustification
  statement
  statusNotes
  knownSince
  origin
  collector
}

query CertifyVEXStatementQ1 {
  CertifyVEXStatement(certifyVEXStatementSpec: {}) {
    ...allCertifyVEXStatementTree
  }
}

query CertifyVEXStatementQ2 {
  CertifyVEXStatement(certifyVEXStatementSpec: {origin: "testing backend"}) {
    ...allCertifyVEXStatementTree
  }
}

