# NOTE: This is experimental and might change in the future!

# Defines GraphQL fragments used in the operations

# TODO(mihaimaruseac): Clean this up: do we want All of these to be returned?

fragment AllPkgTree on Package {
  id
  type
  namespaces {
    id
    namespace
    names {
      id
      name
      versions {
        id
        version
        qualifiers {
          key
          value
        }
        subpath
      }
    }
  }
}

fragment AllSourceTree on Source {
  id
  type
  namespaces {
    id
    namespace
    names {
      id
      name
      tag
      commit
    }
  }
}

fragment AllArtifactTree on Artifact {
  id
  algorithm
  digest
}

fragment AllBuilderTree on Builder {
  id
  uri
}

fragment AllLicenseTree on License {
  id
  name
  inline
  listVersion
}

fragment AllVulnerabilityTree on Vulnerability {
  id
  type
  vulnerabilityIDs {
    id
    vulnerabilityID
  }
}

fragment AllVulnMetadataTree on VulnerabilityMetadata {
  id
  vulnerability {
    id
    type
    vulnerabilityIDs {
      id
      vulnerabilityID
    }
  }
  scoreType
  scoreValue
  timestamp
  origin
  collector
}

fragment AllCertifyScorecard on CertifyScorecard {
  id
  source {
    ...AllSourceTree
  }
  scorecard {
    timeScanned
    aggregateScore
    checks {
      check
      score
    }
    scorecardVersion
    scorecardCommit
    origin
    collector
  }
}

fragment AllIsOccurrencesTree on IsOccurrence {
  id
  subject {
    __typename
    ... on Package {
      ...AllPkgTree
    }
    ... on Source {
      ...AllSourceTree
    }
  }
  artifact {
    ...AllArtifactTree
  }
  justification
  origin
  collector
}

fragment AllIsDependencyTree on IsDependency {
  id
  justification
  package {
    ...AllPkgTree
  }
  dependencyPackage {
    ...AllPkgTree
  }
  dependencyType
  versionRange
  origin
  collector
}

fragment AllSLSATree on HasSLSA {
  id
  subject {
    ...AllArtifactTree
  }
  slsa {
    builtFrom {
      ...AllArtifactTree
    }
    builtBy {
      id
      uri
    }
    buildType
    slsaPredicate {
      key
      value
    }
    slsaVersion
    startedOn
    finishedOn
    origin
    collector
  }
}

fragment AllCertifyLegalTree on CertifyLegal {
  id
  subject {
    __typename
    ... on Package {
      ...AllPkgTree
    }
    ... on Source {
      ...AllSourceTree
    }
  }
  declaredLicense
  declaredLicenses {
    ...AllLicenseTree
  }
  discoveredLicense
  discoveredLicenses {
    ...AllLicenseTree
  }
  attribution
  justification
  timeScanned
  origin
  collector
}

fragment AllCertifyBad on CertifyBad {
  id
  justification
  knownSince
  subject {
    __typename
    ... on Package {
      ...AllPkgTree
    }
    ... on Source {
      ...AllSourceTree
    }
    ... on Artifact {
      ...AllArtifactTree
    }
  }
  origin
  collector
}

fragment AllCertifyGood on CertifyGood {
  id
  justification
  knownSince
  subject {
    __typename
    ... on Package {
      ...AllPkgTree
    }
    ... on Source {
      ...AllSourceTree
    }
    ... on Artifact {
      ...AllArtifactTree
    }
  }
  origin
  collector
}

fragment AllHashEqualTree on HashEqual {
  id
  justification
  artifacts {
    ...AllArtifactTree
  }
  origin
  collector
}

fragment AllHasSBOMTree on HasSBOM {
  id
  subject {
    __typename
    ... on Artifact {
      ...AllArtifactTree
    }
    ... on Package {
      ...AllPkgTree
    }
  }
  uri
  algorithm
  digest
  downloadLocation
  origin
  collector
  knownSince
  includedSoftware {
    __typename
    ... on Artifact {
      ...AllArtifactTree
    }
    ... on Package {
      ...AllPkgTree
    }
  }
  includedDependencies {
    ...AllIsDependencyTree
  }
  includedOccurrences {
    ...AllIsOccurrencesTree
  }
}

fragment AllHasSourceAt on HasSourceAt {
  id
  justification
  knownSince
  package {
    ...AllPkgTree
  }
  source {
    ...AllSourceTree
  }
  origin
  collector
}

fragment AllCertifyVuln on CertifyVuln {
  id
  package {
    ...AllPkgTree
  }
  vulnerability {
    ...AllVulnerabilityTree
  }
  metadata {
    dbUri
    dbVersion
    scannerUri
    scannerVersion
    timeScanned
    origin
    collector
  }
}

fragment AllPkgEqual on PkgEqual {
  id
  justification
  packages {
    ...AllPkgTree
  }
  origin
  collector
}

fragment AllVulnEqual on VulnEqual {
  id
  vulnerabilities {
    ...AllVulnerabilityTree
  }
  justification
  origin
  collector
}

fragment AllCertifyVEXStatement on CertifyVEXStatement {
  id
  subject {
    __typename
    ... on Package {
      ...AllPkgTree
    }
    ... on Artifact {
      ...AllArtifactTree
    }
  }
  vulnerability {
    ...AllVulnerabilityTree
  }
  status
  vexJustification
  statement
  statusNotes
  knownSince
  origin
  collector
}

fragment AllHasMetadata on HasMetadata {
    id
    subject {
      __typename
      ... on Package {
        ...AllPkgTree
      }
      ... on Source {
        ...AllSourceTree
      }
      ... on Artifact {
        ...AllArtifactTree
      }
    }

    key
    value
    timestamp
    justification
    origin
    collector
}

fragment AllPointOfContact on PointOfContact {
  id
  subject {
    __typename
    ... on Package {
      ...AllPkgTree
    }
    ... on Source {
      ...AllSourceTree
    }
    ... on Artifact {
      ...AllArtifactTree
    }
  }

  email
  info
  since
  justification
  origin
  collector
}
