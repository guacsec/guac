# NOTE: This is experimental and might change in the future!

# Defines GraphQL fragments used in the operations

# TODO(mihaimaruseac): Clean this up: do we want all of these to be returned?

fragment AllPkgTree on Package {
  id
  type
  namespaces {
    id
    namespace
    names {
      id
      name
      versions {
        id
        version
        qualifiers {
          key
          value
        }
        subpath
      }
    }
  }
}

fragment AllSourceTree on Source {
  id
  type
  namespaces {
    id
    namespace
    names {
      id
      name
      tag
      commit
    }
  }
}

fragment allArtifactTree on Artifact {
  id
  algorithm
  digest
}

fragment allBuilderTree on Builder {
  id
  uri
}

fragment allCveTree on CVE {
  id
  year
  cveIds {
    id
    cveId
  }
}

fragment allGHSATree on GHSA {
  id
  ghsaIds {
    id
    ghsaId
  }
}

fragment allOSVTree on OSV {
  id
  osvIds {
    id
    osvId
  }
}

fragment AllCertifyScorecard on CertifyScorecard {
  id
  source {
    ...AllSourceTree
  }
  scorecard {
    timeScanned
    aggregateScore
    checks {
      check
      score
    }
    scorecardVersion
    scorecardCommit
    origin
    collector
  }
}

fragment AllIsOccurrencesTree on IsOccurrence {
  id
  subject {
    __typename
    ...on Package {
      ...AllPkgTree
    }
   ...on Source {
      ...AllSourceTree
    }
  }
  artifact {
    ...allArtifactTree
  }
  justification
  origin
  collector
}

fragment allIsDependencyTree on IsDependency {
  id
  justification
  package {
    ...AllPkgTree
  }
  dependentPackage {
    ...AllPkgTree
  }
  versionRange
  origin
  collector
}

fragment allSLSATree on HasSLSA {
  subject {
    ...allArtifactTree
  }
  slsa {
    builtFrom {
      ...allArtifactTree
    }
    builtBy {
      id
      uri
    }
    buildType
    slsaPredicate {
      key
      value
    }
    slsaVersion
    startedOn
    finishedOn
    origin
    collector
  }
}

fragment allCertifyBad on CertifyBad {
  id
  justification
  subject {
    __typename
    ... on Package {
      ...AllPkgTree
    }
    ... on Source {
      ...AllSourceTree
    }
    ... on Artifact {
      ...allArtifactTree
    }
  }
}

fragment allHashEqualTree on HashEqual {
  id
  justification
  artifacts {
    ...allArtifactTree
  }
  origin
  collector
}

fragment allHasSBOMTree on HasSBOM {
  id
  uri
  subject {
    __typename
    ... on Package {
      ...AllPkgTree
    }
    ... on Source {
      ...AllSourceTree
      }
  }
  origin
  collector
}

fragment allHasSourceAt on HasSourceAt {
  id
  justification
  knownSince
  package {
    ...AllPkgTree
  }
  source {
    ...AllSourceTree
  }
  origin
  collector
}

fragment AllCertifyVuln on CertifyVuln {
  id
  package {
    ...AllPkgTree
  }
  vulnerability {
    __typename
    ... on CVE {
      ...allCveTree
    }
    ... on OSV {
      ...allOSVTree
    }
    ... on GHSA {
      ...allGHSATree
    }
  }
  metadata {
    dbUri
    dbVersion
    scannerUri
    scannerVersion
    timeScanned
    origin
    collector
  }
}

fragment allCertifyPkg on CertifyPkg {
  id
  justification
  packages {
    ...AllPkgTree
  }
  origin
  collector
}

fragment allIsVulnerability on IsVulnerability {
  id
  osv {
    ...allOSVTree
  }
  vulnerability {
    __typename
    ... on CVE {
      ...allCveTree
    }
    ... on GHSA {
      ...allGHSATree
    }
  }
  justification
  origin
  collector
}

fragment allCertifyVEXStatement on CertifyVEXStatement {
  id
  subject {
    __typename
    ... on Package {
      ...AllPkgTree
    }
    ... on Artifact {
      ...allArtifactTree
    }
  }
  vulnerability {
    __typename
    ... on CVE {
      ...allCveTree
    }
    ... on GHSA {
      ...allGHSATree
    }
    ... on OSV {
      ...allOSVTree
    }
  }
  justification
  knownSince
  origin
  collector
}
