# Exposes GraphQL queries to retrieve GUAC graph connectivity data

query Path($subject: ID!, $target: ID!, $maxPathLength: Int!) {
  path(subject: $subject, target: $target, maxPathLength: $maxPathLength) {
    __typename
    ... on Package {
      ... AllPkgTree
    }
    ... on Source {
      ... AllSourceTree
    }
    ... on Artifact {
      ...allArtifactTree
    }
    ... on Builder {
      ...allBuilderTree
    }
    ... on OSV {
      ...allOSVTree
    }
    ... on CVE {
      ...allCveTree
    }
    ... on GHSA {
      ...allGHSATree
    }
    ... on CertifyScorecard {
      ...AllCertifyScorecard
    }
    ... on PkgEqual {
      ...allPkgEqual
    }
    ... on IsOccurrence {
      ...AllIsOccurrencesTree
    }
    ... on IsDependency {
      ...allIsDependencyTree
    }
    ... on HasSLSA {
      ...allSLSATree
    }
    ... on CertifyBad {
      ...allCertifyBad
    }
    ... on HashEqual {
      ...allHashEqualTree
    }
    ... on HasSBOM {
      ...allHasSBOMTree
    }
    ... on HasSourceAt {
      ...allHasSourceAt
    }
    ... on CertifyVuln {
      ...AllCertifyVuln
    }
    ... on IsVulnerability {
      ...allIsVulnerability
    }
    ... on CertifyVEXStatement {
      ...allCertifyVEXStatement
    }
    ... on Builder {
      ...allBuilderTree
    }
  }
}

