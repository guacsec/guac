# Exposes GraphQL queries to retrieve GUAC graph connectivity data

query Path($subject: ID!, $target: ID!, $maxPathLength: Int!, $usingOnly: [Edge!]!) {
  path(subject: $subject, target: $target, maxPathLength: $maxPathLength, usingOnly: $usingOnly) {
    __typename
    ... on Package {
      ... AllPkgTree
    }
    ... on Source {
      ... AllSourceTree
    }
    ... on Artifact {
      ...AllArtifactTree
    }
    ... on Builder {
      ...AllBuilderTree
    }
    ... on Vulnerability {
      ...AllVulnerabilityTree
    }
    ... on CertifyScorecard {
      ...AllCertifyScorecard
    }
    ... on PkgEqual {
      ...AllPkgEqual
    }
    ... on IsOccurrence {
      ...AllIsOccurrencesTree
    }
    ... on IsDependency {
      ...AllIsDependencyTree
    }
    ... on HasSLSA {
      ...AllSLSATree
    }
    ... on CertifyBad {
      ...AllCertifyBad
    }
    ... on CertifyGood {
      ...AllCertifyGood
    }
    ... on HashEqual {
      ...AllHashEqualTree
    }
    ... on HasSBOM {
      ...AllHasSBOMTree
    }
    ... on HasSourceAt {
      ...AllHasSourceAt
    }
    ... on PointOfContact{
      ...AllPointOfContact
    }
    ... on CertifyVuln {
      ...AllCertifyVuln
    }
    ... on VulnEqual {
      ...AllVulnEqual
    }
    ... on CertifyVEXStatement {
      ...AllCertifyVEXStatement
    }
    ... on Builder {
      ...AllBuilderTree
    }
  }
}

