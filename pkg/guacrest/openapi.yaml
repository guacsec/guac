openapi: "3.0.0"
paths:
  # the query endpoints are for simple queries of the graph
  # the analysis endpoints are for more advanced questions
  "/healthz":
    get:
      summary: Health check the server
      operationId: healthCheck
      responses:
        "200":
          description: Indicates the server is healthy
          content:
            application/json:
              schema:
                type: string
  "/query/dependencies":
    get:
      summary: Retrieve transitive dependencies 
      description: > 
        Find the transitive dependencies of the input. The HasSBOM and HasSLSA
        predicates are used as the dependency relationship and the IsOccurrence and 
        PkgEqual predicates are used to find consider equivalent packages.
      operationId: retrieveDependencies
      parameters:
        - $ref: "#/components/parameters/PaginationSpec"
        - name: linkCondition
          description: > 
            Whether links between nouns must be made by digest or if they 
            can be made just by name (i.e. purl). Specify 'name' to allow using
            SBOMs that don't provide the digest of the subject. The default is 
            'digest'. To search by purl, 'name' must be specified.
          in: query
          required: false
          schema:
            type: string 
            enum: 
              - digest
              - name
        - name: purl
          description: The purl of the dependent package.
          in: query
          required: false
          schema:
            type: string
        - name: digest
          description: The digest of the dependent package.
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/PurlList"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "502":
          $ref: "#/components/responses/BadGateway"
  "/analysis/dependencies":
    get:
      summary: Identify the most important dependencies
      operationId: analyzeDependencies
      parameters:
        - $ref: "#/components/parameters/PaginationSpec"
        - name: sort
          description: >
            The sort order of the packages
              * 'frequency' - The packages with the highest number of dependents
              * 'scorecard' - The packages with the lowest OpenSSF scorecard score
          in: query
          required: true
          schema:
            type: string
            enum:
              - frequency
              - scorecard
      responses:
        "200":
          $ref: "#/components/responses/PackageNameList"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "502":
          $ref: "#/components/responses/BadGateway"
  "/v0/package/{purl}":
    get:
      summary: Get purls related to the specific Package URL (PURL)
      operationId: getPackagePurlsByPurl
      parameters:
        - name: purl
          in: path
          required: true
          description: URL-encoded Package URL (PURL)
          schema:
            type: string
      responses:
        "200":
          description: A list of PURLs associated with the specified PURL
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  description: Package URL (PURL)
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/v0/package/{purl}/vulns":
    get:
      summary: Get vulnerabilities for a specific Package URL (PURL)
      operationId: getPackageVulnerabilitiesByPurl
      parameters:
        - name: purl
          in: path
          required: true
          description: URL-encoded Package URL (PURL)
          schema:
            type: string
        - name: latestSBOM
          in: query
          required: false
          description: Whether the query should search in the latest sbom
          schema:
            type: boolean
      responses:
        "200":
          $ref: "#/components/responses/VulnerabilityList"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/v0/package/{purl}/dependencies":
    get:
      summary: Get dependencies for a specific Package URL (PURL)
      operationId: getPackageDependenciesByPurl
      parameters:
        - name: purl
          in: path
          required: true
          description: URL-encoded Package URL (PURL)
          schema:
            type: string
        - name: latestSBOM
          in: query
          required: false
          description: Whether the query should search in the latest sbom
          schema:
            type: boolean
      responses:
        "200":
          $ref: "#/components/responses/PurlList"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/v0/artifact/{artifact}/vulns":
    get:
      summary: Get vulnerabilities for a specific Artifact (<algorithm>:<digest>)
      operationId: getArtifactVulnerabilities
      parameters:
        - name: artifact
          in: path
          required: true
          description: Artifact identifier in the format <algorithm:digest>
          schema:
            type: string
        - name: latestSBOM
          in: query
          required: false
          description: Whether the query should search in the latest sbom
          schema:
            type: boolean
      responses:
        "200":
          $ref: "#/components/responses/VulnerabilityList"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  "/v0/artifact/{artifact}/dependencies":
    get:
      summary: Get dependencies for a specific Artifact (<algorithm>:<digest>)
      operationId: getArtifactDependencies
      parameters:
        - name: artifact
          in: path
          required: true
          description: Artifact identifier in the format <algorithm:digest>
          schema:
            type: string
        - name: latestSBOM
          in: query
          required: false
          description: Whether the query should search in the latest sbom
          schema:
            type: boolean
      responses:
        "200":
          $ref: "#/components/responses/PurlList"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

components:
  parameters:
    PaginationSpec:
      name: paginationSpec 
      in: query
      description: >
        The pagination configuration for the query.
          * 'PageSize' specifies the number of results returned
          * 'Cursor' is returned by previous calls and specifies what page to return
      required: false
      schema:
        type: object
        properties:
          PageSize: 
            type: integer 
          Cursor: 
            type: string
  schemas:
    Purl:
      type: string
    PaginationInfo:
      type: object
      description: >
        Contains the cursor to retrieve more pages. If there are no more, 
        NextCursor will be nil.
      properties: 
        NextCursor:
          type: string
        TotalCount:
          type: integer
    Error:
      type: object
      required:
        - Message
      properties:
        Message:
          type: string
    PackageName:
      type: object
      required:
        - Name
        - DependentCount
      properties:
        Name:
          $ref: "#/components/schemas/Purl"
        DependentCount:
          type: integer
    Vulnerability:
      type: object
      required:
        - packages
        - vulnerability
        - metadata
      properties:
        packages:
          type: array
          items:
            type: string
        vulnerability:
          $ref: '#/components/schemas/VulnerabilityDetails'
        metadata:
          $ref: '#/components/schemas/ScanMetadata'
    VulnerabilityDetails:
      type: object
      required:
        - vulnerabilityIDs
      properties:
        type:
          type: string
        vulnerabilityIDs:
          type: array
          items:
            type: string
    ScanMetadata:
      type: object
      properties:
        dbUri:
          type: string
        dbVersion:
          type: string
        scannerUri:
          type: string
        scannerVersion:
          type: string
        timeScanned:
          type: string
          format: date-time
        origin:
          type: string
        collector:
          type: string
    QueryType:
      type: string
      enum: [ vulns, dependencies, latestSbom ]
      x-enum-varnames: [ Vulns, Dependencies, LatestSbom ]
  responses:
    # for code 200
    PurlList:
      description: A list of purls
      content:
        application/json:
          schema:
            type: object
            required:
              - PaginationInfo
              - PurlList
            properties:
              PaginationInfo:
                $ref: "#/components/schemas/PaginationInfo"
              PurlList:
                type: array
                items:
                  $ref: "#/components/schemas/Purl"
    PackageNameList:
      description: A list of package names with their dependent counts
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/PackageName"
    VulnerabilityList:
      description: A list of vulnerabilities associated with the package or artifact
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Vulnerability"
    DependencyList:
      description: A list of dependencies associated with the package or artifact
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
    # intended for code 400, client side error
    BadRequest:
      description: Bad request, such as from invalid or missing parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    # for code 500
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    # for code 502
    BadGateway:
      description: The server encountered an error connecting to the data backend
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
