openapi: 3.0.0
info:
  title: GUAC REST API
  version: 0.1.0
paths:
  /known/package/{hash}:
    get:
      summary: Returns known item for a given pURL
      parameters:
        - name: hash
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Known item found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Neighbors'
        '400':
          description: Known item not found
        '500':
          description: Internal Server Error
  /known/source/{vcs}:
    get:
      summary: Returns known item for a given VCS
      parameters:
        - name: vcs
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Known item found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Neighbors'
        '400':
          description: Known item not found
        '500':
          description: Internal Server Error
