        CertifyVulns:
          type: array
          items:
            $ref: '#/components/schemas/CertifyVuln'
        VexLinks:
          type: array
          items:
            $ref: '#/components/schemas/VEXStatement'
        BadLinks:
          type: array
          items:
            $ref: '#/components/schemas/BadLink'
        GoodLinks:
