# nats
nats-addr: nats://nats:4222

# collect-sub
csub-addr: guac-collectsub:2782
csub-listen-port: 2782

# graphql
gql-backend: ent
gql-listen-port: 8080
gql-debug: true
gql-test-data: false
gql-addr: http://guac-graphql:8080/query

# collector polling
service-poll: true
use-csub: true

# certifier polling
poll: true
interval: 5m

# Ent config
db-driver: postgres
db-address: postgres://guac:guac@postgres:5432/guac?sslmode=disable
db-migrate: true
