query isDependency {
  IsDependency(
    isDependencySpec: {dependencyPackage: {namespace: "github.com/prometheus", name: "client_golang"}}
  ) {
    id
    justification
    package {
      id
      type
      namespaces {
        id
        namespace
        names {
          id
          name
          versions {
            id
            version
            qualifiers {
              key
              value
            }
            subpath
          }
        }
      }
    }
    dependencyPackage {
      id
      type
      namespaces {
        id
        namespace
        names {
          id
          name
          versions {
            id
            version
            qualifiers {
              key
              value
            }
            subpath
          }
        }
      }
    }
    versionRange
    origin
    collector
  }
}

query HasSourceAt {
  HasSourceAt(
    hasSourceAtSpec: {package: {namespace: "cloud.google.com", name: "go"}}
  ) {
    id
    justification
    knownSince
    package {
      id
      type
      namespaces {
        id
        namespace
        names {
          id
          name
          versions {
            id
            version
            qualifiers {
              key
              value
            }
            subpath
          }
        }
      }
    }
    source {
      id
      type
      namespaces {
        id
        namespace
        names {
          id
          name
          tag
          commit
        }
      }
    }
    origin
    collector
  }
}

query Scorecard {
  scorecards(
    scorecardSpec: {source: {namespace: "github.com/googleapis", name: "google-cloud-go"}}
  ) {
    id
    source {
      id
      type
      namespaces {
        id
        namespace
        names {
          id
          name
          tag
          commit
        }
      }
    }
    scorecard {
      timeScanned
      aggregateScore
      checks {
        check
        score
      }
      scorecardVersion
      scorecardCommit
      origin
      collector
    }
  }
}

query CertifyVuln {
  CertifyVuln(
    certifyVulnSpec: {vulnerability: {type: "osv", vulnerabilityID: "ghsa-cg3q-j54f-5p7p"}}
  ) {
    id
    package {
      id
      type
      namespaces {
        id
        namespace
        names {
          id
          name
          versions {
            id
            version
            qualifiers {
              key
              value
            }
            subpath
          }
        }
      }
    }
    vulnerability {
      id
      type
      vulnerabilityIDs {
        id
        vulnerabilityID
      }
    }
    metadata {
      dbUri
      dbVersion
      scannerUri
      scannerVersion
      timeScanned
      origin
      collector
    }
  }
}
