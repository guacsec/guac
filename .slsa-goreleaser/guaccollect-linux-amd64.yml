---
# Version for this file.
version: 1

# (Optional) List of env variables used during compilation.
env:
  - GO111MODULE=on
  - CGO_ENABLED=0
  # - PKG=github.com/guacsec/guac/pkg/version
  # - GUAC_BIN=guaccollet

# (Optional) Flags for the compiler.
flags:
  - -trimpath
  - -tags=netgo

# The OS to compile for. `GOOS` env variable will be set to this value.
goos: linux

# The architecture to compile for. `GOARCH` env variable will be set to this value.
goarch: amd64

# (Optional) Entrypoint to compile.
main: ./cmd/guaccollect/main.go

# (Optional) Working directory. (default: root of the project)
dir: ./

# Binary output name.
# {{ .Os }} will be replaced by goos field in the config file.
# {{ .Arch }} will be replaced by goarch field in the config file.
binary: guaccollect-{{ .Os }}-{{ .Arch }}

# (Optional) ldflags generated dynamically in the workflow, and set as the `evaluated-envs` input variables in the workflow.
ldflags:
  - "-X github.com/guacsec/guac/pkg/version.Version={{ .Env.VERSION }}"
  - "-X github.com/guacsec/guac/pkg/version.Commit={{ .Env.COMMIT }}"
  - "-X github.com/guacsec/guac/pkg/version.CommitDate={{ .Env.COMMIT_DATE }}"
  - "-X github.com/guacsec/guac/pkg/version.BuildDate={{ .Env.BUILD_DATE }}"
  - "-X github.com/guacsec/guac/pkg/version.TreeState={{ .Env.TREE_STATE }}"
